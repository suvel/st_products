<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility_style.css" />
    <link rel="stylesheet" href="media_query_style.css" />
    <script type="text/javascript" src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="app">
      <div class="header">
        <button
          id="menu-bar"
          onclick="toggleMenuBar()"
          class="menu_bar menu_bar--mobile"
        ></button>
        <div class="nav nav--desktop">
          <a class="nav_itm" href="/st_products/index.html">About us</a>
          <a class="nav_itm" href="/st_products/products.html">Repelent</a>
          <a class="nav_itm" href="/st_products/products.html">Cleaner</a>
          <a class="nav_itm" href="/st_products/products.html">Detergent</a>
          <a class="nav_itm" href="/st_products/products.html">Soap</a>
        </div>
        <div class="nav">
          <a class="nav_itm contact_us" href="/st_products/contact_us.html">Cotant us</a>
          <a class="nav_itm login nav_itm--desktop" href="/st_products/login.html"
            >Login</a
          >
          <a class="nav_itm nav_itm--desktop" href="/st_products/register.html">Sign up</a>
        </div>
      </div>
      <div class="main_container">
        <div class="cover cover--one">
          <div class="cover_child">
            <div class="company_name">Sarguru Tech products</div>
          </div>
        </div>
        <div class="content">
          <div class="register_container">
            <div class="banner banner--desktop"></div>
            <div class="register_form_container">
              <h3 class="form_title">Register</h3>
              <form class="form_container">
                <div class="col-6">
                  <label>full name</label>
                  <input
                    type="text"
                    name="fullName"
                    placeholder="enter full name"
                  />
                </div>
                <div class="col-6">
                  <label>username</label>
                  <input
                    type="text"
                    name="userName"
                    placeholder="enter username"
                  />
                </div>
                <div class="col-6">
                  <label>email</label>
                  <input
                    type="email"
                    name="email"
                    placeholder="enter your email"
                  />
                </div>
                <div class="col-6">
                  <label>contact</label>
                  <input
                    type="tel"
                    name="contact"
                    placeholder="enter phone number"
                  />
                </div>
                <div class="col-12">
                  <label>message</label>
                  <textarea
                    name="address"
                    cols="30"
                    rows="10"
                    placeholder="enter address here"
                  ></textarea>
                </div>
                <div class="col-12">
                  <button class="form_button">Register</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="footer"></div>
    </div>
    <div id="sidebar" class="sidebar">
      <div class="vertical_nav">
        <a class="nav_itm" href="/st_products/index.html">About us</a>

        <a class="nav_itm" href="/st_products/products.html">Soap</a>
        <a class="nav_itm login" href="/st_products/login.html">Login</a>
        <a class="nav_itm" href="/st_products/register.html">Sign up</a>
      </div>
    </div>
  </body>
</html>
