<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility_style.css" />
    <link rel="stylesheet" href="media_query_style.css" />
    <script type="text/javascript" src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="app">
      <div class="header">
        <button
          id="menu-bar"
          onclick="toggleMenuBar()"
          class="menu_bar menu_bar--mobile"
        ></button>
        <div class="nav nav--desktop">
          <a class="nav_itm" href="/index.html">About us</a>
          <a class="nav_itm" href="/products.html">Repelent</a>
          <a class="nav_itm" href="/products.html">Cleaner</a>
          <a class="nav_itm" href="/products.html">Detergent</a>
          <a class="nav_itm" href="/products.html">Soap</a>
        </div>
        <div class="nav">
          <a class="nav_itm contact_us" href="/contact_us.html">Cotant us</a>
          <a class="nav_itm login nav_itm--desktop" href="/products.html"
            >Login</a
          >
          <a class="nav_itm nav_itm--desktop" href="/products.html">Sign up</a>
        </div>
      </div>
      <div class="main_container">
        <div class="cover cover--one">
          <div class="cover_child">
            <div class="company_name">Sarguru Tech products</div>
          </div>
        </div>
        <div class="content">
          <div class="contact_us_container">
            <h3 class="contact_us_label">Contact us</h3>
            <div class="form_container">
              <div class="col-12">
                <label>name</label>
                <input type="text" name="name" placeholder="enter name" />
              </div>
              <div class="col-6">
                <label>email</label>
                <input type="email" name="email" placeholder="enter email" />
              </div>
              <div class="col-6">
                <label>phone number</label>
                <input
                  type="tel"
                  name="phone_number"
                  placeholder="enter phone number"
                />
              </div>
              <div class="col-12">
                <label>message</label>
                <textarea
                  name="message"
                  cols="30"
                  rows="10"
                  placeholder="enter message here"
                ></textarea>
              </div>
              <div class="col-12">
                <button class="send_message">Send Message</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer"></div>
    </div>
    <div id="sidebar" class="sidebar">
      <div class="vertical_nav">
        <a class="nav_itm" href="/index.html">About us</a>
        <a class="nav_itm" href="/products.html">Repelent</a>
        <a class="nav_itm" href="/products.html">Cleaner</a>
        <a class="nav_itm" href="/products.html">Detergent</a>
        <a class="nav_itm" href="/products.html">Soap</a>
        <a class="nav_itm login" href="/products.html">Login</a>
        <a class="nav_itm" href="/products.html">Sign up</a>
      </div>
    </div>
  </body>
</html>
